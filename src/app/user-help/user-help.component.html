<div class="container">
  <div class="wrap">
    <div class="header">
      <div>Online help</div>
    </div>
    <div class="content">
      <div class="inner" *ngIf="!showFinish">
        <div class="inner-title">Ask please what do you want?</div>
        <div class="items">
          <ul>
            <li class="item" *ngFor="let item of questions">
              <input name="question" type="radio" id="{{item.id}}" (click)="setQuestion(item.item)">
              <label for="{{item.id}}">{{item.question}}</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="inner" *ngIf="showFinish">
        <div class="inner-title">Your anser will be here</div>
      </div>
    </div>
    <div class="navigations">
      <button *ngIf="showPrev" class="btn-prev">Prev</button>
      <button *ngIf="showNext" class="btn-next" (click)="next()">Next</button>
    </div>
  </div>
</div>
