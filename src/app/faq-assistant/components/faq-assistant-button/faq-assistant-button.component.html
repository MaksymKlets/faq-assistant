<div class="faq-button-container">
  <div class="faq-container__btn-box">
    <div [ngClass]="{'faq-button-container__state-button': visibilityCloseButton}"
         class="faq-button-container__image-btn"
         (click)="showHideFaqAssistantContainer()">
      <img class="faq-button-container__message-icon"
           src="https://s3.amazonaws.com/forma-assets/faq-assistant/message.png" alt="">
      <img class="faq-button-container__close-icon"
           [ngClass]="{'faq-button-container__close-icon-rotate': visibilityCloseButton}"
           src="https://s3.amazonaws.com/forma-assets/faq-assistant/close.jpg" alt="">
    </div>
  </div>
</div>
