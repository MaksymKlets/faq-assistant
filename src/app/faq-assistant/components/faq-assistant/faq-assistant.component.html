<div class="faq-container">
  <div [ngClass]="{'visibilityContainer': visibilityContainer}" class="container-box">
    <div [ngClass]="customClass">
      <div class="faq-assistant">
        <div class="faq-assistant__header">
          <div>Online help</div>
        </div>
        <div class="faq-assistant__content">
          <div class="faq-assistant__inner" *ngIf="!showFinish">
            <div class="faq-assistant__inner-title">Please, select your option:</div>
            <div class="faq-assistant__items">
              <ul>
                <li class="faq-assistant__item" *ngFor="let item of titleList">
                  <div (click)="setTitle(item.content)">
                    <div class="faq-assistant__custom-radio-button"></div>
                    <span>{{item.title}}</span>
                  </div>
                </li>
              </ul>
              <div class="faq-assistant__navigations">
                <button *ngIf="showBack" class="faq-assistant__btn-prev" (click)="back()">Back</button>
              </div>
            </div>
          </div>
          <div *ngIf="showFinish" class="faq-assistant__answer">
            <div class="faq-assistant__answer-detail">
              <div #finalAnswer></div>
              <span [innerHTML]="answer"></span>
            </div>
            <div class="faq-assistant__navigations">
              <button *ngIf="showBack" class="faq-assistant__btn-prev" (click)="back()">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
